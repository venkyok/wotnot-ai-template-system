[phases.setup]
nixPkgs = ['python39', 'pip']

[phases.install]
cmds = ['pip install -r requirements.txt']

[phases.build]
cmds = ['echo "Build phase complete"']

[start]
cmd = 'cd /app && python -m uvicorn wati.main:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = '1'
PYTHONPATH = '/app'